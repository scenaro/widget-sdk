name: Deploy Widget SDK

on:
  push:
    branches: [ "production" ]
    paths:
      - 'widget-sdk/**'

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./widget-sdk
        run: npm ci

      - name: Build
        working-directory: ./widget-sdk
        run: npm run build

      - name: Test
        working-directory: ./widget-sdk
        run: npm run test || echo "Tests skipped if not configured"
        continue-on-error: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./widget-sdk
        run: |
          aws s3 sync dist/ s3://scenaro-widget-sdk-cdn/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "runtime/*" \
            --exclude "*.html"
          
          # Runtime files with shorter cache
          aws s3 sync dist/runtime/ s3://scenaro-widget-sdk-cdn/runtime/ \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
          if [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
          else
            echo "CloudFront distribution ID not set, skipping invalidation"
          fi
