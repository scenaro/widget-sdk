<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenaro Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: transparent;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.98);
            color: #333;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #E5E7EB;
            border-bottom-color: #3B82F6;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 14px;
            color: #6B7280;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="app">
        <span class="loader"></span>
        <div class="status" id="status-text">Initializing Scenaro Experience...</div>
    </div>

    <script>
        // Basic runtime handler
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const scenarioId = urlParams.get('scenario');
            
            if (!scenarioId) {
                document.getElementById('status-text').textContent = 'Configuration error: Missing scenario ID';
                document.querySelector('.loader').style.display = 'none';
                return;
            }

            // Notify parent that we are ready
            window.parent.postMessage({ type: 'SCENARO_READY' }, '*');

            // Listen for config or other messages
            window.addEventListener('message', (event) => {
                // Cart operations are now handled via CRUD postMessage requests
                // No need to receive cart ID separately
            });
        })();
    </script>
</body>
</html>
